<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list [routerLink]="['/accordion']">
      <ion-item>
        Accordion
      </ion-item>
    </ion-list>
    <ion-list [routerLink]="['/auth']">
      <ion-item>
        User
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button>
            <ion-menu-button></ion-menu-button>
          </ion-button>
        </ion-buttons>
        <ion-title>Lugares</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="globe"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let ol of ListaSitios" [routerLink]="['/lugares',ol.Codigo]">
          <ion-avatar slot="start">
            <ion-img [src]="ol.ImagenURL"></ion-img>
          </ion-avatar>
          <ion-label> {{ol.Titulo}} </ion-label>
        </ion-item>
      </ion-list>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="PaginaInsertarLugar()" type="button" [disabled]="rol==='admin' ? false: true ">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  </div>
</ion-app>
